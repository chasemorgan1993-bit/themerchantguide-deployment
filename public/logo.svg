<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rectangle with shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect x="8" y="8" width="104" height="104" rx="18" fill="#F4E4BC" stroke="#D4941E" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Compass/Star symbol at top -->
  <g transform="translate(60, 28)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="10" fill="none" stroke="#6B6B47" stroke-width="2"/>
    <!-- Star points -->
    <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#6B6B47"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="3" fill="#F4E4BC"/>
  </g>
  
  <!-- Store building -->
  <g transform="translate(60, 75)">
    <!-- Main roof line -->
    <rect x="-28" y="-25" width="56" height="4" fill="#6B6B47"/>
    
    <!-- Awning with stripes -->
    <rect x="-26" y="-21" width="52" height="12" fill="#6B6B47"/>
    <!-- Awning stripes (white) -->
    <rect x="-22" y="-19" width="3" height="8" fill="#F4E4BC"/>
    <rect x="-15" y="-19" width="3" height="8" fill="#F4E4BC"/>
    <rect x="-8" y="-19" width="3" height="8" fill="#F4E4BC"/>
    <rect x="-1" y="-19" width="3" height="8" fill="#F4E4BC"/>
    <rect x="6" y="-19" width="3" height="8" fill="#F4E4BC"/>
    <rect x="13" y="-19" width="3" height="8" fill="#F4E4BC"/>
    <rect x="20" y="-19" width="3" height="8" fill="#F4E4BC"/>
    
    <!-- Main building structure -->
    <rect x="-26" y="-9" width="52" height="24" fill="#F4E4BC" stroke="#6B6B47" stroke-width="1"/>
    
    <!-- Left window -->
    <rect x="-22" y="-6" width="10" height="10" fill="#F4E4BC" stroke="#6B6B47" stroke-width="1"/>
    <!-- Left window diagonal stripes -->
    <line x1="-20" y1="-4" x2="-14" y2="2" stroke="#6B6B47" stroke-width="1"/>
    <line x1="-18" y1="-6" x2="-12" y2="0" stroke="#6B6B47" stroke-width="1"/>
    <line x1="-22" y1="-2" x2="-16" y2="4" stroke="#6B6B47" stroke-width="1"/>
    <!-- Left window golden trim -->
    <rect x="-22" y="4" width="10" height="3" fill="#D4941E"/>
    
    <!-- Right window -->
    <rect x="12" y="-6" width="10" height="10" fill="#F4E4BC" stroke="#6B6B47" stroke-width="1"/>
    <!-- Right window diagonal stripes -->
    <line x1="14" y1="-4" x2="20" y2="2" stroke="#6B6B47" stroke-width="1"/>
    <line x1="16" y1="-6" x2="22" y2="0" stroke="#6B6B47" stroke-width="1"/>
    <line x1="12" y1="-2" x2="18" y2="4" stroke="#6B6B47" stroke-width="1"/>
    <!-- Right window golden trim -->
    <rect x="12" y="4" width="10" height="3" fill="#D4941E"/>
    
    <!-- Center door -->
    <rect x="-4" y="-6" width="8" height="18" fill="#6B6B47"/>
    <!-- Door handle -->
    <circle cx="2" cy="2" r="1" fill="#D4941E"/>
    
    <!-- Building base -->
    <rect x="-26" y="15" width="52" height="3" fill="#6B6B47"/>
  </g>
  
  <!-- Text -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#6B6B47">TheMerchantGuide</text>
</svg>